<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知车主挪车</title>
  <!-- 网站图标 -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/styles.css">
      <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://serv.200038.xyz/2024/09/19/481552.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .description {
            color: rgb(34, 30, 104);
            font-size: 17px;
            line-height: 25px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
        }
        .minifont {
            color: rgb(34, 30, 104);
            font-size: 11.9531px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            width: 450px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            width: 170px;
            height: 170px;
        }
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 7px solid white;
            animation: blink 0.35s infinite;
        }
        .status-dot {
            width: 30px;
            height: 30px;
            background: #6bdf8f;
            border-radius: 50%;
            border: 10px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(32px, -90px);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        h1 {
            color: rgb(34, 30, 104);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }

        /* Footer Styles */
        .footer {
            position: relative;
            width: 100%;
            height: 150px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
            overflow: hidden;
        }

        #jsi-flying-fish-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            z-index: 9999;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
        }
    </style>    
</head>
<body>
  <div class="container">
    <div class="car-icon">🚗</div>
    <h1>温馨提示</h1>
    <p>不好意思阻碍到您的出行了<br>请通过以下方式联系我，我会立即前来挪车</p>
    <div class="textarea-container">
      <textarea id="message" maxlength="200">车主，您爱车的车窗未关，请及时处理一下哦。</textarea>
    </div>
    <div class="button-group">
      <button class="option-btn" onclick="setMessage('车主，您爱车的位置需要调整，请尽快挪车。')">挪车</button>      
      <button class="option-btn" onclick="setMessage('车主，您爱车的车窗未关，请及时处理一下哦。')">未关窗</button>
      <button class="option-btn" onclick="setMessage('车主，您爱车的车灯未关，请及时处理一下哦。')">未关灯</button>
      <button class="option-btn" onclick="setMessage('车主，交警提醒您挪车，请及时处理。')">交警</button>
    </div>
    <div class="button-group">
      <button class="notify-btn" onclick="notifyOwner()">微信通知 📱</button>
      <button class="call-btn" onclick="callOwner()">电话联系 📞</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>

  <script src="/static/js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/niceao/Alist@main/jq.js"></script>
    <div class="st-Container">
        <a style="display:none" class="st-Menu closed" id="st-Menu" href="javascript:void(0);"></a>
    </div>
    <div class="sw-Hennnyano" id="sw-Hennnyano">
        <div class="layer body w100" data-depth="0.1"></div>
        <div class="layer eyes w100" data-depth="0.2"></div>
    </div>
    
    <!-- Footer section -->
    <div class="footer">
        <!-- Your footer content can go here -->

    <span>© 2024 东方月初. All Rights Reserved.</span>


        <!-- Flying fish container -->
        <div id="jsi-flying-fish-container" class="fish-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/niceao/Alist@main/fish.js"></script>
</body>
</html>
