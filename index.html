<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知车主挪车</title>
  <!-- 网站图标 -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="car-icon">🚗</div>
    <h1>温馨提示</h1>
    <p>不好意思阻碍到您的出行了<br>请通过以下方式联系我，我会立即前来挪车</p>
    <div class="textarea-container">
      <textarea id="message" maxlength="200">车主，您爱车的车窗未关，请及时处理一下哦。</textarea>
    </div>
    <div class="button-group">
      <button class="option-btn" onclick="setMessage('车主，您爱车的位置需要调整，请尽快挪车。')">挪车</button>      
      <button class="option-btn" onclick="setMessage('车主，您爱车的车窗未关，请及时处理一下哦。')">未关窗</button>
      <button class="option-btn" onclick="setMessage('车主，您爱车的车灯未关，请及时处理一下哦。')">未关灯</button>
      <button class="option-btn" onclick="setMessage('车主，交警提醒您挪车，请及时处理。')">交警</button>
    </div>
    <div class="button-group">
      <button class="notify-btn" onclick="notifyOwner()">微信通知 📱</button>
      <button class="call-btn" onclick="callOwner()">电话联系 📞</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>

  <script src="/static/js/script.js"></script>

  <!-- 页脚由 JavaScript 动态加载 -->
  <script>
    // JavaScript 动态添加页脚
    window.onload = function() {
      // 创建页脚元素
      const footer = document.createElement('footer');
      footer.innerHTML = `
        <p>养鱼 · 2024 | 关注 <a href="https://cdn.jsdelivr.net/gh/niceao/Alist@main/fish.js" target="_blank">我的鱼缸</a></p>
      `;
      
      // 添加到 body 的末尾
      document.body.appendChild(footer);

      // 可选：设置页脚的样式（如果需要的话）
      footer.style.textAlign = 'center';
      footer.style.fontSize = '14px';
      footer.style.color = '#888';
      footer.style.marginTop = '40px';
      footer.style.padding = '20px';
      footer.style.backgroundColor = '#f8f8f8';
      footer.style.borderTop = '1px solid #e0e0e0';
    };
  </script>
</body>
</html>
