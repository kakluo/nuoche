<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 引入 JS 示例</title>
</head>
<body>

    <h1>欢迎来到我的网页</h1>

    <!-- 或者引入本地的 JS 文件 -->

    <script>
        // 你也可以直接在页面内写 JS 代码
        console.log('Hello, this is inline JavaScript!');
    </script>

</body>
</html>
